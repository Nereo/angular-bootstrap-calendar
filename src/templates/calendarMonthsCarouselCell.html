<div
  mwl-droppable
  on-drop="vm.handleEventDrop(dropData.event, day.date, dropData.draggedFromDate)"
  mwl-drag-select="!!vm.onDateRangeSelect"
  on-drag-select-start="vm.onDragSelectStart(day)"
  on-drag-select-move="vm.onDragSelectMove(day)"
  on-drag-select-end="vm.onDragSelectEnd(day)"
  class="cal-month-day {{ day.cssClass }}"
  ng-class="{
    'cal-day-outmonth': !day.inMonth,
    'cal-day-inmonth': day.inMonth,
    'cal-day-weekend': day.isWeekend,
    'cal-day-past': day.isPast,
    'cal-day-today': day.isToday && day.inMonth,
    'cal-day-future': day.isFuture,
    'cal-day-selected': vm.dateRangeSelect && vm.dateRangeSelect.startDate <= day.date && day.date <= vm.dateRangeSelect.endDate,
    'cal-day-open': monthIndex === vm.openDayIndex[0] && dayIndex === vm.openDayIndex[1],
    'cal-day-event': day.events.length > 0,
    'cal-day-event-morning-only': day.events.length > 0 && vm.isMorningOnly(day, day.events[0]),
    'cal-day-event-afternoon-only': day.events.length > 0 && vm.isAfternoonOnly(day, day.events[0])
  }">

  <small
    class="cal-events-num badge badge-important pull-left"
    ng-show="day.badgeTotal > 0"
    ng-bind="day.badgeTotal">
  </small>

  <span
    class="pull-right"
    data-cal-date
    ng-bind="day.label">
  </span>

  <div class="cal-day-tick" ng-show="monthIndex === vm.openDayIndex[0] && dayIndex === vm.openDayIndex[1] && (vm.cellAutoOpenDisabled || month[vm.openDayIndex[1]].events.length > 0) && !vm.slideBoxDisabled">
    <i class="glyphicon glyphicon-chevron-up"></i>
    <i class="fa fa-chevron-up"></i>
  </div>

</div>
